<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="images/favicon-32x32.png" alt="title icon" />
    <title>FAQ component</title>

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/queries.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="faq-section">
        <div class="wrapper">
          <div class="container">
            <div class="grid grid--2-cols">
              <div class="graphics"></div>
              <div class="faq-half">
                <h2 class="heading-secondary">FAQ</h2>
                <ul class="faq-list">
                  <li class="list-item">
                    <input type="checkbox" class="faq-checkbox" id="faq-1" />
                    <label for="faq-1">
                      <p class="faq-title">
                        How many team members can I invite?
                      </p>
                      <!-- <img href="./images/icon-arrow-down.svg" alt="icon down" /> -->
                      <p class="faq-answer">
                        You can invite up to 2 additional users on the Free
                        plan. There is no limit on team members for the Premium
                        plan.
                      </p>
                    </label>
                  </li>
                  <li class="list-item">
                    <input type="checkbox" class="faq-checkbox" id="faq-2" />
                    <label for="faq-2">
                      <p class="faq-title">
                        What is the maximum file upload size?
                      </p>
                      <p class="faq-answer">
                        No more than 2GB. All files in your account must fit
                        your allotted storage space.
                      </p>
                    </label>
                  </li>
                  <li class="list-item">
                    <input type="checkbox" class="faq-checkbox" id="faq-3" />
                    <label for="faq-3">
                      <p class="faq-title">How do I reset my password?</p>
                      <p class="faq-answer">
                        Click “Forgot password” from the login page or “Change
                        password” from your profile page. A reset link will be
                        emailed to you.
                      </p>
                    </label>
                  </li>
                  <li class="list-item">
                    <input type="checkbox" class="faq-checkbox" id="faq-4" />
                    <label for="faq-4">
                      <p class="faq-title">Can I cancel my subscription?</p>
                      <p class="faq-answer">
                        Yes! Send us a message and we’ll process your request no
                        questions asked.
                      </p>
                    </label>
                  </li>
                  <li class="list-item">
                    <input type="checkbox" class="faq-checkbox" id="faq-5" />
                    <label for="faq-5">
                      <p class="faq-title">
                        Do you provide additional support?
                      </p>
                      <p class="faq-answer">
                        Chat and email support is available 24/7. Phone lines
                        are open during normal business hours.
                      </p>
                    </label>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
